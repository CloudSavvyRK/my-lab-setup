rbac: true
global:
  cattle:
    url: https://support.rancher.cloud/
controller:
  replicas: 1
  ranchersso:
    enabled: true
  env:
    - name: CTRL_EN_ICMP_POLICY
      value: "1"
  affinity: {}
  apisvc:
    type: NodePort 
  federation:
    managedsvc:
      type: NodePort
manager:
  svc:
    type: ClusterIP
  env:
    ssl: true
cve:
  scanner:
    replicas: 2
