apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: ingress-routes
  namespace: argo
spec:
  generators:
  - list:
      elements:
        - cluster: local-cluster
          app-name: thanos
          namespace: monitoring
        - cluster: practice-cluster
          app-name: grafana
          namespace: monitoring
        - cluster: home-cluster
          app-name: neuvector
          namespace: cattle-neuvector-system
  template:
    metadata:
      name: '{{app-name}}-{{cluster}}-ingress-route'
      namespace: argo
    spec:
      project: default
      destination:
        namespace: '{{namespace}}'
        name: '{{cluster}}'
      source:
        repoURL: https://github.com/rk280392/my-lab-setup.git
        path: 'applications/{{cluster}}/{{app-name}}/ingressRoute'
        targetRevision: HEAD
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
        - ApplyOutOfSyncOnly=true
